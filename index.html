<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>To-Do List</h1>
		<form id="to-do-form">
			<input type="text" id="to-do-input" placeholder="Add new task...">
			<button type="submit">Add</button>
		</form>
		<ul id="to-do-list"></ul>
	</div>

	<script src="script.js"></script>
</body>
</html>
